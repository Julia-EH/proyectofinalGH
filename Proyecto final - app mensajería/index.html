<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>App mensajería - Proyecto final GHA</title>
</head>
<body><div>

    <div id="zona-canales">
        <h1>Canales</h1>
        <ul id="lista-canales">
            <li><a href="#">Canal uno</a></li>
            <li><a href="#">Canal dos</a></li>
        </ul>
        <div class="zona-nuevo-canal">
            <h3>Crear canal:</h3>
            <input type="text" id="nuevo-canal-barra" placeholder="Nuevo canal">
            <input type="submit" value="añadir" id="nuevo-canal-boton" onclick="nuevoCanal()">
        </div>
    </div>

    <div id="zona-principal">
        <div id="zona-cabecera">    
            <div id="titulocanal">
                <h1>Título del canal</h1>
            </div>
            <div id="zona-busqueda"> 
                <div class="search-bar">
                    <input type="search" class="search" placeholder="Buscar">
                    <input type="submit">
                </div>
                <div class="search-button">
                </div>
            </div>
        </div>
        <div id="zona-chat">    
            <div class="caja-mensajes">
            <p> <strong>Luisa</strong>: <q class: mensaje>Mensajito 1</q></p>
            </div>
        </div>
        <div id="zona-pie">    
                <div class="text">
                    <input type="text" id="nuevo-mensaje-barra" placeholder="Escribe tu mensaje">
                    <input type="text" id="nombre-user-barra" placeholder="Tu nombre">
                    <input type="submit" value="enviar" id="enviar-mensaje" onclick="nuevoMensaje()">
            </div>
        </div>
    </div>


</div>
    
    <script src="js/main.js"></script>
</body>
</html>
